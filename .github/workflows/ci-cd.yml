name: CI/CD â€” build, push to Artifact Registry & deploy to GKE

on:
  push:
    branches: [ main ]

env:
  # adjust if you want another tag
  IMAGE_TAG: latest
  REGION: us-east1

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Cloud SDK (gcloud)
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          install_components: gke-gcloud-auth-plugin, kubectl, beta, alpha

      - name: Authenticate to GCP using service account key
        # we have the JSON key in GCP_SA_KEY secret
        run: |
          echo "$GCP_SA_KEY" > "${{ runner.temp }}/gcloud-key.json"
          gcloud auth activate-service-account --key-file="${{ runner.temp }}/gcloud-key.json"
          gcloud config set project "${{ secrets.GCP_PROJECT }}"
        env:
          GCP_SA_KEY: ${{ secrets.GCP_SA_KEY }}

      - name: Configure docker for Artifact Registry (us-east1)
        run: |
          gcloud auth configure-docker us-east1-docker.pkg.dev --quiet

      - name: Build Docker image
        run: |
          IMAGE="us-east1-docker.pkg.dev/${{ secrets.GCP_PROJECT }}/${{ secrets.AR_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV
          docker build -t "$IMAGE" .

      - name: Push image to Artifact Registry
        run: |
          docker push "$IMAGE"

      - name: Get GKE credentials
        run: |
          # change region/cluster name to your values
          gcloud container clusters get-credentials "${{ secrets.GKE_CLUSTER }}" --region "${{ secrets.GCP_REGION }}" --project "${{ secrets.GCP_PROJECT }}"

      - name: Deploy (update image) to GKE deployment
        run: |
          # Replace deployment name and container name if needed
          kubectl set image deployment/devsu-app devsu-container="$IMAGE" --record
          kubectl rollout status deployment/devsu-app --timeout=2m

      - name: Optional - apply k8s manifest (if you prefer apply instead)
        if: false
        run: |
          kubectl apply -f k8s/
