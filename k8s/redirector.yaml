apiVersion: v1
kind: ConfigMap
metadata:
  name: redirector-nginx-conf
data:
  nginx.conf: |
    user  nginx;
    worker_processes  1;
    error_log  /var/log/nginx/error.log warn;
    pid        /var/run/nginx.pid;
    events { worker_connections 1024; }
    http {
      include       /etc/nginx/mime.types;
      default_type  application/octet-stream;
      sendfile        on;
      keepalive_timeout  65;

      upstream app_backend {
        server devsu-service:80;
      }

      server {
        listen 80;
        server_name _;

        # Health endpoint (GKE/NEG health checks expect 200)
        location = /health {
          add_header Content-Type text/plain;
          return 200 'ok';
        }

        # Proxy root requests to app's /api/users (no redirect)
        location = / {
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header X-Forwarded-Proto $scheme;
          proxy_connect_timeout 5s;
          proxy_read_timeout 10s;
          proxy_pass http://app_backend/api/users;
        }

        # keep /api directly reachable (Ingress already routes /api to devsu-service)
        location /api/ {
          proxy_pass http://app_backend;
        }
      }
    }
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redirector
  labels:
    app: redirector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redirector
  template:
    metadata:
      labels:
        app: redirector
    spec:
      containers:
        - name: nginx-redirect
          image: nginx:stable-alpine
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-conf
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          readinessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 3
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
      volumes:
        - name: nginx-conf
          configMap:
            name: redirector-nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: redirector-service
  labels:
    app: redirector
spec:
  selector:
    app: redirector
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
